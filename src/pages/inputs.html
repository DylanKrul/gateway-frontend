<template>
    <section class="content-header">
        <h1 t="pages.inputs.title"></h1>
    </section>
    <section class="content">
        <div class="callout callout-warning visible-xs-block visible-sm-block">
            <h4 t="generic.smalldevice"></h4>
            <p t="generic.smalldevicewarning"></p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title" t="pages.inputs.all"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block; margin-right: 10px;">
                        <span if.bind="inputsLoading || pulseCountersLoading"><i
                                class="fa fa-spinner fa-spin"></i></span>
                        <div class="row" show.bind="!inputsLoading && !pulseCountersLoading">
                            <div class="col-lg-1 col-md-4 col-xs-6"
                                 repeat.for="input of inputs & signal: 'reload-inputs'">
                                <a class="btn btn-app"
                                   css.bind="{opacity: input.type === 'inactive' ? 0.65 : 1,
                                              borderColor: activeInput !== undefined && input.id === activeInput.id ? 'green' : ''}"
                                   click.delegate="selectInput(input.id)">
                                    <span class="badge bg-aqua" t="generic.pressed"
                                          if.bind="input.recent"></span>
                                    <span class="badge bg-green" t="generic.selected"
                                          if.bind="!input.recent && $parent.activeInput === input"></span>
                                    <i class="fa" if.bind="!input.processing" t="[html]icons.button"></i>
                                    <i class="fa fa-spin" if.bind="input.processing"
                                       t="[html]icons.loading"></i>
                                    <span if.bind="input.name !== ''">${input.name}</span>
                                    <span if.bind="input.name === ''">${input.id}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <span t="pages.inputs.activeinput"></span>
                            <span if.bind="activeInput !== undefined">
                                <span if.bind="activeInput.name === ''">${activeInput.id}</span>
                                <span if.bind="activeInput.name !== ''">${activeInput.name}</span>
                            </span>
                            <span if.bind="activeInput === undefined"><i t="pages.inputs.none"></i></span>
                        </h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block; margin-right: 10px;">
                        <div if.bind="activeInput === undefined">
                            <span t="pages.inputs.pleaseselect"></span>
                        </div>
                        <div if.bind="activeInput !== undefined">
                            <h5><span t="generic.information" style="margin-top: 0;"></span></h5>
                            <ul>
                                <li><b><span t="generic.id"></span>:</b> <span>${activeInput.id}</span></li>
                                <li>
                                    <b><span t="generic.name"></span>:</b>
                                    <span show.bind="activeInput.name !== ''">${activeInput.name}</span>
                                    <i show.bind="activeInput.name === ''" t="pages.inputs.none"></i>
                                </li>
                                <li>
                                    <b><span t="pages.inputs.mode"></span>:</b>
                                    <span if.bind="activeInput.type === 'inactive'"
                                          t="pages.inputs.inactive"></span>
                                    <span if.bind="activeInput.type === 'pulse'">
                                        <span t="pages.inputs.pulse"></span>
                                        &quot;<i>${activeInput.pulseCounter.name}</i>&quot;
                                    </span>
                                    <span if.bind="activeInput.type === 'outputsoff'"
                                          t="pages.inputs.outputsoff"></span>
                                    <span if.bind="activeInput.type === 'lightsoff'"
                                          t="pages.inputs.lightsoff"></span>
                                    <span if.bind="activeInput.type === 'linked'">
                                        <span t="pages.inputs.linked"></span>
                                        &quot;<i>${outputMap.get(activeInput.action).name}</i>&quot;
                                    </span>
                                    <span if.bind="activeInput.type === 'advanced'"
                                          t="pages.inputs.advanced"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary ${activeInput === undefined ? 'disabled': ''}"
                                t="generic.edit" click.delegate="edit()"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
