<template>
    <section class="content-header">
        <h1 data-i18n="pages.environment.title"></h1>
    </section>
    <section class="content">
        <div class="callout callout-warning visible-xs-block visible-sm-block">
            <h4 data-i18n="generic.smalldevice"></h4>
            <p data-i18n="generic.smalldevicewarning"></p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title" data-i18n="pages.environment.general"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block; margin-right: 10px;">
                        <b data-i18n="pages.environment.systemtime"></b>: <span>${time}</span><br />
                        <b data-i18n="pages.environment.timezone"></b>: <span>${timezone}</span><br />
                        <b data-i18n="pages.environment.versions"></b>:
                        <span show.bind="versionLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        <ul show.bind="!versionLoading">
                            <li><b data-i18n="pages.environment.system"></b>: <span>${versions.system}</span></li>
                            <li><b data-i18n="pages.environment.masterhardware"></b>: <span>${versions.masterhardware}</span></li>
                            <li><b data-i18n="pages.environment.masterfirmware"></b>: <span>${versions.masterfirmware}</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title" data-i18n="pages.environment.modules"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block; margin-right: 10px;">
                        <span show.bind="modulesLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        <div show.bind="!modulesLoading">
                            <h5 data-i18n="pages.environment.currentmodules"></h5>
                            <ul>
                                <li>
                                    <span data-i18n="pages.environment.gateway"></span>:
                                    <b>${modules.gateway}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.gateway !== modules.gateway"> - (${modules.gateway - originalModules.gateway} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.output"></span>:
                                    <b>${modules.output}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.output !== modules.output"> - (${modules.output - originalModules.output} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.virtualoutput"></span>:
                                    <b>${modules.virtualOutput}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.virtualOutput !== modules.virtualOutput"> - (${modules.virtualOutput - originalModules.virtualOutput} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.shutter"></span>:
                                    <b>${modules.shutter}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.shutter !== modules.shutter"> - (${modules.shutter - originalModules.shutter} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.dimmer"></span>:
                                    <b>${modules.dimmer}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.dimmer !== modules.dimmer"> - (${modules.dimmer - originalModules.dimmer} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.virtualdimmer"></span>:
                                    <b>${modules.virtualDimmer}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.virtualDimmer !== modules.virtualDimmer"> - (${modules.virtualDimmer - originalModules.virtualDimmer} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.sensor"></span>:
                                    <b>${modules.sensor}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.sensor !== modules.sensor"> - (${modules.sensor - originalModules.sensor} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.input"></span>:
                                    <b>${modules.input}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.input !== modules.input"> - (${modules.input - originalModules.input} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.virtualinput"></span>:
                                    <b>${modules.virtualInput}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.virtualInput !== modules.virtualInput"> - (${modules.virtualInput - originalModules.virtualInput} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.can"></span>:
                                    <b>${modules.can}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.can !== modules.can"> - (${modules.can - originalModules.can} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.power"></span>:
                                    <b>${modules.power}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.power !== modules.power"> - (${modules.power - originalModules.power} <span data-i18n="pages.environment.new"></span>)</span></li>
                                <li>
                                    <span data-i18n="pages.environment.energy"></span>:
                                    <b>${modules.energy}</b>
                                    <span show.bind="originalModules !== undefined && originalModules.energy !== modules.energy"> - (${modules.energy - originalModules.energy} <span data-i18n="pages.environment.new"></span>)</span></li>
                            </ul>
                        </div>
                        <hr />
                        <h4 data-i18n="pages.environment.discover"></h4>
                        <div show.bind="discovery">
                            <p data-i18n="pages.environment.discoveractive"></p>
                            <button class="btn btn-danger" data-i18n="pages.environment.stop" click.delegate="stopDiscover()"></button>
                        </div>
                        <div show.bind="!discovery">
                            <p data-i18n="pages.environment.discoverinactive"></p>
                            <button class="btn btn-success" data-i18n="pages.environment.start" click.delegate="startDiscover()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
