<template>
    <section class="content-header">
        <h1 t="pages.settings.groupactions.title"></h1>
    </section>
    <section class="content">
        <div class="callout callout-warning visible-xs-block visible-sm-block">
            <h4 t="generic.smalldevice"></h4>
            <p t="generic.smalldevicewarning"></p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title" t="pages.settings.groupactions.main"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block;">
                        <span if.bind="groupActionsLoading"><i t="[html]icons.loading" class="fa fa-spin"></i></span>
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-xs-6 truncate"
                                 repeat.for="groupAction of actions & signal: 'reload-groupactions'">
                                <button class="btn btn-default fa" t="[html]icons.execute"
                                        style="margin-bottom: 5px;" click.delegate="groupAction.trigger()"></button>
                                <i class="fa hand" t="[html]icons.edit" style="color: lightgrey; padding-left: 10px;"
                                   click.delegate="showWizard(groupAction)"></i>
                                <span style="padding-left: 5px;">${groupAction.name}</span>
                                <i if.bind="groupAction.processing" t="[html]icons.loading"
                                   class="fa fa-spin"></i>
                            </div>
                            <div class="col-lg-3 col-md-4 col-xs-6 truncate" if.bind="!groupActionsLoading">
                                <button class="btn btn-success fa ${newID === undefined ? 'disabled': ''}" t="[html]icons.add"
                                        style="margin-bottom: 5px;" click.delegate="showWizard(undefined)"></button>
                                <i style="padding-left: 5px;" t="pages.settings.groupactions.addnew"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
