<template>
    <require from="../resources/pluginconfig/pluginconfig"></require>
    <section class="content-header">
        <h1 data-i18n="pages.plugins.title"></h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title" data-i18n="pages.plugins.overview"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block;">
                        <span if.bind="pluginsLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-xs-6"
                                 repeat.for="plugin of plugins & signal: 'reload-plugins'">
                                <div style="height: 39px; padding-top: 5px;">
                                    <span class="fa" data-i18n="[html]icons.cradio" style="cursor: pointer;"
                                          if.bind="plugin === $parent.activePlugin"></span>
                                    <span class="fa" data-i18n="[html]icons.radio" style="cursor: pointer;"
                                          if.bind="plugin !== $parent.activePlugin"
                                          click.trigger="$parent.selectPlugin(plugin)"></span>
                                    <span style="padding-left: 5px; cursor: pointer;"
                                          click.trigger="$parent.selectPlugin(plugin)">
                                        ${plugin.name}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title" data-i18n="pages.plugins.information"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block;">
                        <span if.bind="activePlugin === undefined" data-i18n="pages.plugins.select"></span>
                        <ul if.bind="activePlugin !== undefined">
                            <li><span data-i18n="pages.plugins.name"></span> <span>${activePlugin.name}</span></li>
                            <li><span data-i18n="pages.plugins.version"></span> <span>${activePlugin.version}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="box-footer" if.bind="activePlugin !== undefined">
                        <button class="btn btn-danger" data-i18n="pages.plugins.uninstall"
                                if.bind="requestedRemove === false" click.delegate="requestRemove()"></button>
                        <span if.bind="requestedRemove === true">
                            <span data-i18n="generic.areyousure" style="margin-right: 5px;"></span>
                            <button class="btn btn-default" data-i18n="generic.no"
                                    click.delegate="abortRemove()"></button>
                            <button class="btn btn-danger" data-i18n="generic.yes"
                                    click.delegate="confirmRemove()"></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title" data-i18n="pages.plugins.install"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block;">
                        <form class="form-horizontal" target="upload-frame" method="post" action=""
                              enctype="multipart/form-data" id="upload-plugin">
                            <div class="form-group">
                                <label for="package_data" class="col-sm-2 control-label"
                                       data-i18n="pages.plugins.file"></label>
                                <div class="col-sm-10">
                                    <input id="install-plugin-token" name="token" type="hidden" value=""/>
                                    <input type="file" id="package_data" name="package_data" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="md5" class="col-sm-2 control-label" data-i18n="pages.plugins.md5"></label>
                                <div class="col-sm-10">
                                    <input id="md5" name="md5" type="text" value="" class="form-control"/>
                                </div>
                            </div>
                        </form>
                        <iframe style="display: none;" id="upload-frame" name="upload-frame" src=""></iframe>
                    </div>
                    <div class="box-footer">
                        <button click.delegate="installPlugin()" type="button"
                                class="btn btn-info pull-right" data-i18n="generic.install"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title" data-i18n="pages.plugins.configuration"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block;">
                        <span if.bind="activePlugin === undefined" data-i18n="pages.plugins.select"></span>
                        <div if.bind="activePlugin !== undefined">
                            <span if.bind="!activePlugin.hasConfig" data-i18n="pages.plugins.noconfig"></span>
                            <form class="form-horizontal" if.bind="activePlugin.hasConfig">
                                <div class="box-body">
                                    <plugin-config config.bind="activePlugin.config"></plugin-config>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="box-footer" if.bind="activePlugin !== undefined">
                        <button click.delegate="activePlugin.loadConfig()" type="reset"
                                class="btn btn-default" data-i18n="generic.reset"></button>
                        <button click.delegate="activePlugin.saveConfig()" type="submit"
                                class="btn btn-info pull-right" data-i18n="generic.save"></button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title" data-i18n="pages.plugins.logs"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block;">
                        <span if.bind="activePlugin === undefined" data-i18n="pages.plugins.select"></span>
                        <div if.bind="activePlugin !== undefined">
                            <div style="max-height: 400px; overflow: scroll;">
                                <span repeat.for="log of activePlugin.logs">
                                    <span class="monospaced nowrap">${log[0] + ' | ' + log[1]}</span><br/>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
