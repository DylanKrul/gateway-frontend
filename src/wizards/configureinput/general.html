<template>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label" t="generic.id"></label>
            <div class="col-sm-3">
                <div style="padding-top: 7px;">${data.input.id}</div>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('name') ? 'has-error' : ''}">
            <label for="wizards.configureinput.general.name" t="generic.name" class="col-sm-1 control-label"></label>
            <div class="col-sm-3">
                <input class="au-target form-control" value.bind="data.input.name" id="wizards.configureinput.general.name"/>
            </div>
        </div>
        <div class="form-group">
            <label t="wizards.configureinput.general.mode" class="col-sm-1 control-label"></label>
            <div class="col-sm-3">
                <dropdown items.bind="modes" target.bind="data.mode"
                          options.bind="{
                              text: modeText
                          }">
                </dropdown>
            </div>
        </div>
        <hr/>
        <dl>
            <dt translate.bind="'wizards.configureinput.general.' + data.mode"></dt>
            <dd translate.bind="'wizards.configureinput.general.' + data.mode + 'info'"></dd>
        </dl>
    </form>
</template>
