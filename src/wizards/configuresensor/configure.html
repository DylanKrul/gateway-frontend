<template>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" t="generic.id"></label>
            <div class="col-sm-3">
                <div style="padding-top: 7px;">${data.sensor.id}</div>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('name') ? 'has-error' : ''}">
            <label for="wizards.configuresensor.configure.name" t="generic.name" class="col-sm-2 control-label"></label>
            <div class="col-sm-3">
                <input type="text" class="au-target form-control" value.bind="data.sensor.name" id="wizards.configuresensor.configure.name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" t="generic.sensors.temperature.long"></label>
            <div class="col-sm-3">
                <div style="padding-top: 7px;">
                    <span if.bind="data.sensor.temperature !== undefined">
                        ${newTemperature | round:1} <span t="[html]generic.sensors.temperature.unit"></span>
                        <span style="padding-left: 10px;">
                            <span show.bind="data.sensor.temperatureDirection === true" t="[html]icons.up"
                                  class="fa" style="color: red;"></span>
                            <span show.bind="data.sensor.temperatureDirection === false" t="[html]icons.down"
                                  class="fa" style="color: blue;"></span>
                        </span>
                    </span>
                    <span if.bind="data.sensor.temperature === undefined" style="color: grey;" t="generic.na"></span>
                </div>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('offset') ? 'has-error' : ''}">
            <label class="col-sm-2 control-label" t="wizards.configuresensor.configure.offset"></label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" value.bind="data.offset" min="-7.5" max="7.5" step="0.5" class="form-control"/>
                    <div class="input-group-addon" t="[html]generic.sensors.temperature.unit"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" t="generic.sensors.humidity.long"></label>
            <div class="col-sm-3">
                <div style="padding-top: 7px;">
                    <span if.bind="data.sensor.humidity !== undefined">
                        ${data.sensor.humidity | round:1} <span t="[html]generic.sensors.humidity.unit"></span>
                        <span style="padding-left: 10px;">
                            <span show.bind="data.sensor.humidityDirection === true" t="[html]icons.up"
                                  class="fa" style="color: red;"></span>
                            <span show.bind="data.sensor.humidityDirection === false" t="[html]icons.down"
                                  class="fa" style="color: blue;"></span>
                        </span>
                    </span>
                    <span if.bind="data.sensor.humidity === undefined" style="color: grey;" t="generic.na"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" t="generic.sensors.brightness.long"></label>
            <div class="col-sm-3">
                <div style="padding-top: 7px;">
                    <span if.bind="data.sensor.brightness !== undefined">
                        ${data.sensor.brightness | round:1} <span t="[html]generic.sensors.brightness.unit"></span>
                        <span style="padding-left: 10px;">
                            <span show.bind="data.sensor.brightnessDirection === true" t="[html]icons.up"
                                  class="fa" style="color: red;"></span>
                            <span show.bind="data.sensor.brightnessDirection === false" t="[html]icons.down"
                                  class="fa" style="color: blue;"></span>
                        </span>
                    </span>
                    <span if.bind="data.sensor.brightness === undefined" style="color: grey;" t="generic.na"></span>
                </div>
            </div>
        </div>
    </form>
</template>
