<template>
    <form role="form" class="form-horizontal">
        <p t="wizards.configureglobalthermostat.general.info"></p>
        <div class="form-group">
            <label t="wizards.configureglobalthermostat.general.sensor" class="col-sm-2 control-label"></label>
            <div class="col-sm-3">
                <dropdown items.bind="sensors" target.bind="data.sensor"
                          options.bind="{
                                  text: sensorName,
                                  key: 'id'
                              }">
                </dropdown>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('timer') ? 'has-error' : ''}">
            <label t="generic.pumpdelay" class="col-sm-2 control-label"></label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="number" value.bind="data.delay.minutes" min="0" class="form-control"/>
                    <div class="input-group-addon">m</div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="number" value.bind="data.delay.seconds" min="0" class="form-control"/>
                    <div class="input-group-addon">s</div>
                </div>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('threshold') ? 'has-error' : ''}">
            <label class="col-sm-2 control-label" t="wizards.configureglobalthermostat.general.threshold"></label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="number" value.bind="data.thermostat.thresholdTemperature" min="-32" max="95.5" step="0.5" class="form-control"/>
                    <div class="input-group-addon" t="[html]generic.sensors.temperature.unit"></div>
                </div>
            </div>
        </div>
    </form>
</template>
