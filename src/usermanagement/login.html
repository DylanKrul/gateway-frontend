<template>
    <p class="login-box-msg" data-i18n="pages.login.message"></p>
    <form>
        <div class="form-group ${failure ? 'has-error' : ''} has-feedback">
            <input type="text" class="form-control" placeholder="Username" value.bind="username">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group ${failure ? 'has-error' : ''} has-feedback">
            <input type="password" class="form-control" placeholder="Password" value.bind="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8" style="padding-top: 7px;">
                <span if.bind="failure">${error}</span>
            </div>
            <div class="col-xs-4">
                <button type="submit" click.trigger="login()" class="btn btn-primary btn-block btn-flat"
                        data-i18n="pages.login.signin"></button>
            </div>
        </div>
    </form>
    <hr />
    <a href="${router.generate('create')}" data-i18n="pages.login.createnew"></a>
</template>
